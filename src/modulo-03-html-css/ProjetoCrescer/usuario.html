    <article class="content">
        <div class="container form-cont">
            <header class="row header white-box row-borda">
                <header class="content-header">
                    <h3>Cadastro</h3>
                    <h5>Usuário</h5>
                </header>
                <div class="bc">
                    <ol class="breadcrumb">
                        <li><a href="#home">Home</a></li>

                    </ol>
                </div>
            </header>
            <section class="content-material form-box clearfix">
                <h4 class="text-muted">Cadastro de Usuário</h4>
                <div class="form-content">
                    <div class="form-group">
                        <label for="name">NOME<span class="input-f text-muted">PESSOA FÍSICA</span></label>
                        <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Nome">
                    </div>
                    <!--   ==================================================second-row=======================================-->
                    <div class="row form-row">
                        <div class="form-group col-xs-12 col-md-6 col-lg-4">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00">
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-4">
                            <label for="email">EMAIL</label>
                            <input type="email" class="form-control" id="email" placeholder="read only value" readonly>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-4">
                            <label for="disabled">DISABLED</label>
                            <input type="email" class="form-control" id="disabled" placeholder="disabled value" disabled>
                        </div>
                    </div>
                    <!-- ==================================================third-row=======================================-->
                    <div class="row form-row">
                        <div class="form-group col-xs-12 col-md-6 col-lg-4">
                            <label for="cpf">HELP BLOCK</label>
                            <input type="text" class="form-control" id="help">
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-4">
                            <label for="text">TEXT AREA<span class="input-f text-muted">WRITE SOME TEXT</span></label>
                            <textarea class="form-control" rows="2" placeholder="placeholder"></textarea>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-4">
                            <label for="text">SELECT<span class="input-f text-muted">LIST OF ITEMS</span></label></label>
                            <input type="list" class="form-control" id="disabled" placeholder="First Value">
                        </div>
                    </div>
                    <!-- ==================================================fourth-row=======================================-->
                    <div class="row form-row">
                        <div class="form-group col-xs-12 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label for="sel1">DEFAULT</label>
                                <select class="form-control" id="default">
                         <option>OPTION 1</option>
                         <option>OPTION 2</option>
                         <option>OPTION 3</option>
                         <option>OPTION 4</option>
                         </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label for="sel1">MULTIPLE</label>
                                <select class="form-control" id="multiple">
                        <option>OPTION 1</option>
                         <option>OPTION 2</option>
                         <option>OPTION 3</option>
                         <option>OPTION 4</option>
                         </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label for="sel1">GROUP</label>
                                <select class="form-control" id="group">
                         <option>OPTION 1</option>
                         <option>OPTION 2</option>
                         <option>OPTION 3</option>
                         <option>OPTION 4</option>
                         </select>
                            </div>
                        </div>
                        <div class="form-group col-xs-12 col-md-6 col-lg-3">
                            <div class="form-group">
                                <label for="sel1">SEARCH</label>
                                <select class="form-control" id="search">
                         <option>OPTION 1</option>
                         <option>OPTION 2</option>
                         <option>OPTION 3</option>
                         <option>OPTION 4</option>
                         </select>
                            </div>
                        </div>
                    </div>
                </div>
