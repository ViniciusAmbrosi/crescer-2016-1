<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Index</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <ui:param name="p" value="#{pessoa.pessoa}"/>
            <ui:param name="c" value="#{pessoa.pessoa.cidade}"/>

            <h:panelGrid columns="2">

                <h:outputLabel value="Nome: "/>
                <h:inputText value="#{p.nome}" styleClass="form-control form-group"/>
                <h:outputLabel value="Idade: "/>
                <h:inputText value="#{p.idade}" styleClass="form-control form-group"/>
                <h:outputLabel value="Cidade: "/>
                <h:inputText value="#{c.nome}" styleClass="form-control form-group"/>
                <h:outputLabel value="UF: "/>
                <h:inputText value="#{c.UF}" styleClass="form-control form-group"/>

                <h:commandButton value="enviar" action="#{pessoa.processa}" styleClass="btn btn-info form-group">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>


                <h:dataTable value="#{pessoa.list}" var="pessoa" styleClass="table table-striped">
                    <h:column>
                        <f:facet name="header">Nome </f:facet>
                        #{pessoa.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Idade </f:facet>
                        #{pessoa.idade}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cidade </f:facet>
                        #{pessoa.cidade.nome}
                    </h:column>
                    <h:column>
                        <f:facet name="header">UF </f:facet>
                        #{pessoa.cidade.UF}
                    </h:column>
                </h:dataTable>   
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
