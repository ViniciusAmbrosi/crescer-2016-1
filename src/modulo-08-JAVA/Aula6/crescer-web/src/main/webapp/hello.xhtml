<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:j="http://java.sun.com/jsf/core">
    <h:head>
        <title>Aula 6</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            
            <h:commandButton value ="Processa" action="#{hello.processa}">
                <j:ajax execute="@form" render="@form"/>
            </h:commandButton>
            
            <h:inputText value="#{hello.mensagem}"/>
            
            <h:dataTable value="#{hello.list}" var="mensagem">
                <h:column>
                    <h:outputText value="#{mensagem}"/>
                </h:column>
            </h:dataTable>   
            
        </h:form>
    </h:body>
</html>
