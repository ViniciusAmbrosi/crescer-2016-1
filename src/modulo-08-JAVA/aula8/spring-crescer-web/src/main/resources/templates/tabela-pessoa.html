<table class="table table-hover">
    <thead>
        <tr>
            <th th:text="#{pessoa.id}"/>
            <th th:text="#{pessoa.nome}"/>
            <th th.text="#{form.botoes}"/>
        </tr>
    </thead>
    <tbody>
        <tr th:each="p : ${pessoas}">
            <td class="id" th:text="${p.id}">ID</td>
            <td class="nome" th:text="${p.nome}">NOME</td>
            <td>
                <button class="pull-right btn btn-danger botao-remover" th:attr="data-id=${p.id}" th:text="#{form.remover}"/>
                <button class="pull-right btn btn-info botao-alterar"   th:attr="data-id=${p.id}" th:text="#{form.alterar}"/>
            </td>
        </tr>
    </tbody>
</table>
